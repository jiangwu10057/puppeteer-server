version: '3.7'
networks:
  component_net:
    driver: bridge
    external: true
services:
  puppeteer:
    build: .
    image: component/puppeteer
    container_name: puppeteer-chrome-linux
    restart: always
    privileged: true
    networks:
      - component_net
    cap_add:
      - SYS_ADMIN
    volumes:
      - .:/app
    ports: 
      - 8888:8888